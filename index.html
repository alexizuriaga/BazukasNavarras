<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazukas Navarras V2 - Puntuaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-setup">
        <label for="num-jugadores">Número de jugadores:</label>
        <input type="number" id="num-jugadores" min="3" max="6">
        <button id="input-names">Introducir nombres</button>

        <div id="jugadores-container"></div>

        <button id="start-game" disabled>Comenzar partida</button>
    </div>

    <!-- Botón de resetear partida -->
    <button id="reset-game" style="display: none;">Resetear partida</button>

    <!-- Contenedor para la tabla -->
    <div class="table-container">
        <table>
            <thead>
                <tr id="header-row"></tr>
            </thead>
            <tbody id="table-body"></tbody>
            <tfoot>
                <tr id="sum-row"></tr>
            </tfoot>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
